<div *ngIf="errorMessage" class="error-container">
  <mat-card class="error-card">
    <mat-card-header>
      <mat-card-title>Error</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ errorMessage }}</p>
      <button mat-raised-button color="warn" (click)="onRetry()">Retry</button>
    </mat-card-content>
  </mat-card>
</div>
